<div class="card mb-4">
  <div>
    <img src="{{ product.thumbnail }}" class="card_img" (click)="openModal()" />
    <div class="card-body d-flex flex-column align-items-center">
      <h5 class="card-title">{{ product.title | uppercase }}</h5>
      <p class="card-brand">{{ product.brand | uppercase }}</p>
      <p class="card-price">{{ product.price | currency : "EUR" }}</p>
      <div
        class="card-available"
        [ngClass]="{
          'text-red': product.availabilityStatus === 'Low Stock',
          'text-green': product.availabilityStatus !== 'Low Stock'
        }"
      >
        {{ product.availabilityStatus }}
      </div>
    </div>
  </div>
</div>
